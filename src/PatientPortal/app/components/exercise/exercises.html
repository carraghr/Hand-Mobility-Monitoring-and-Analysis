<div>
    <div ng-repeat="(hand, exercises) in data" ng-hide="exercises.length ==0">
        <h2 class="HandID">{{hand}} Hand Exercises</h2>
        <div ng-attr-id = "{{ hand + 'ExercisesContainer'}}" ng-repeat="exercise in exercises">
            <div class="exerciseBox" ng-click = "selectedExercise(hand, exercise)">
                <img ng-src ="./exercises/{{exercise}}/img/thumbnail.png" />
                <p>{{exercise}}</p>
            </div>
        </div>
    </div>
</div>
