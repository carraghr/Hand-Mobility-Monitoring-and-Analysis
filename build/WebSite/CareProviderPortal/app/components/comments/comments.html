<div ng-controller="exerciseScheme">
    <div ng-repeat="(feedback, comments) in data" class="comments">
        <div ng-repeat="comment in comments">
            <div class="col-md-6 col-md-offset-3">
                <div class="comment well">
                    <p class="commentDetails">Posted on {{comment.date}} at {{comment.time}}</p>
                    <hr>
                    <p class="commentMessage">{{comment.message}}</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
