<div ng-controller="reportGeneration">
    <div id="reportOptions" class="col-md-6 col-md-offset-3">
        <ul class="nav nav-pills nav-justified">
            <li><a ng-class="{ active: isActive('addGraph') }" ng-click="addGraph('.modal-parent')">Add Graph</a></li>
            <li><a ng-class="{ active: isActive('addTable') }" ng-click="addTable('.modal-parent')">Add Table</a></li>
            <li><a ng-class="{ active: isActive('exportReport') }" ng-click="exportReport(patientInfo,'pdf')">Export Report</a></li>
            <li><a ng-class="{ active: isActive('exportReport') }" ng-click="exportReport(patientInfo,'print')">Print Report</a></li>
        </ul>
    </div>
    <div class="clearfix"></div>
    <div id="reportStage" class="col-md-8 col-md-offset-2"></div>
    <div class="modal-parent"></div>
</div>
