<div class="col-md-2 col-md-offset-2">
    <button class="btn btn-success" ng-click="addPatient('.model-addPatient')">Add Patient</button>
</div>
<div class="col-md-4 col-md-offset-2">
    <form class="navbar-form navbar-right" role="search" ng-submit="getPatientData()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="patientID" placeholder="Patient ID" name="Patient ID">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="model-addPatient"></div>
<div class="clearfix"></div>

<div class="col-md-8 col-md-offset-2 well" ng-show="show">
    <p id="patientName">Name: {{patientInfo.NameFirst + ' ' + patientInfo.NameLast}}</p>
    <p id="patientDOB">Date of Birth: {{patientInfo.DOB}}</p>
</div>

<div class="clearfix"></div>

<ul class = "nav nav-tabs nav-justified" ng-show="show">
    <li><a ng-class="{ active: isActive('/exercises') }" href="#exercises">Exercise Scheme</a></li>
    <li><a ng-class="{ active: isActive('/reports') }" href="#reports">Report Generation</a></li>
    <li><a ng-class="{ active: isActive('/feedback') }" href="#feedback">Patient Feedback</a></li>
</ul>

<div class="clearfix"></div>

<div ng-show="show">
    <ng-view>
    </ng-view>
</div>
